<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
     <!-- favicon link -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
     <!-- font awesome link -->
     <script src="https://kit.fontawesome.com/3e980793ce.js" crossorigin="anonymous"></script>
     <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <!--vanilla stylesheet/css link -->
    <link rel="stylesheet" href="css/style.css">
    
<body class="container">
    <header class="header-text" >
        <h2 class="text-center">Search Your Favorite Phone</h2>
    </header>
    <main>
     <!-- phone  search area -->
    <div class="input-group  mb-5 w-75 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the phone you like" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button  onclick="searchPhone()" class="btn btn-outline-secondary search-button" type="button" id="button-search"><i class="fas fa-search"></i> Search</button>
    </div>
    <!-- single phone details -->
    <div id="phone-details" class="w-50 mx-auto mb-3">
        
        
    </div>
    <!-- phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        
    </div>
    </main>
     <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- added javascript link    -->
    <script src="js/app.js"></script>   
</body>
</html>
